<!DOCTYPE html>
<html>
    <!-- react用法示例, 直接引入了, webpack版本的在app目录下 -->
    <head>
            <link href="./demo.css" rel="stylesheet"/>
        <script src="./lib/react.js"></script><!-- core lib -->
        <script src="./lib/react-dom.js"></script><!-- 提供和dom相关功能 -->
        <script src="./lib/browser.min.js"></script><!-- 将jsx转为js语法， 实际伤心应该放到服务器完成 “babel src --out-dir build” -->
      </head>
    <body>

        <div id="render"></div>
        <div id="array"></div>
        <div id="htmlArray"></div>
        <div id="component"></div>
        <div id="childNode"></div>
        <div id="paramValidation"></div>
        <div id="trueDom"></div>
        <div id="myState"></div>
        <div id="form"></div>
        <div id="lifeCycle"></div>
        <div id="ajaxDemo"></div>

        <!-- 只能是 text/babel -->
        <!-- 需要在server中访问， 否则报跨域错误 -->
        <script src="./demo.js" type="text/babel">
        </script>
    </body>
</html>
